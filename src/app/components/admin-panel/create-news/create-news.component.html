<div class="container">
  <form [formGroup]="service.formNewsModel" (submit)="onSubmit()" autocomplete="off">
    <div class="form-group required">
      <label>Заголовок</label>
      <input type="text" class="form-control" placeholder="Заголовок, до 100 символов" formControlName="header"
        required>
    </div>
    <div class="form-group">
      <label>Сохраните картинку на хостинге и скопировать URL </label>
      <a target="_blank" href="https://postimages.org/"><strong> postimages.org </strong></a>
      <div>
        <label>Необходимо войти на сайт</label>
      </div>
      <div>
        <label> Emil: <strong> it@gmz.by </strong></label>
      </div>
      <div>
        <label> Password: <strong> w0z3VV6wdzYn </strong></label>
      </div>
    </div>
    <div class="form-group required">
      <label for="exampleFormControlInput1">URL-фото</label>
      <input type="url" class="form-control" placeholder="URL" formControlName="imageURL">
    </div>
    <div class="form-group required">
      <label for="exampleFormControlTextarea1">Описание</label>
      <textarea class="form-control" placeholder="Краткое описание, до 120 символов" rows="2"
        formControlName="shortDescription" required></textarea>
    </div>
    <div class="form-group required">
      <label for="exampleFormControlInput1">Текст</label>
      <textarea class="form-control" placeholder="Текст новости" formControlName="body" required></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Дата</label>
      <input type="date" class="form-control" placeholder="" formControlName="dateTime">
    </div>
    <button type="submit" class="btn btn-success btn-block" [disabled]="service.formNewsModel.invalid">
      Добавить новость</button>
  </form>
</div>
