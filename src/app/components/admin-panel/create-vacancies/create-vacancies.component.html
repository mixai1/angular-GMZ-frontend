<div class="container">
    <form [formGroup]="service.formVacanciesModel" (submit)="onSubmit()" autocomplete="off">
      <div class="form-group required">
        <label>Название вакансии</label>
        <input type="text" class="form-control" placeholder="Заголовок, до 120 символов" 
        formControlName="name"
          required>
      </div>
      <div class="form-group required">
        <label for="exampleFormControlTextarea1">Описание</label>
        <textarea class="form-control" placeholder="Краткое описание, до 120 символов" rows="2"
          formControlName="description" required></textarea>
      </div>
      <div class="form-group required">
        <label for="exampleFormControlInput1">Требования</label>
        <textarea class="form-control" placeholder="Требования, необязательное поле" 
        formControlName="requirements"></textarea>
      </div>
      <div class="form-group required">
        <label for="exampleFormControlInput1">Опыт работы</label>
        <textarea class="form-control" placeholder="Опыт работы, необязательное поле" 
        formControlName="workExperience"></textarea>
      </div>
      <div class="form-group required">
        <label for="exampleFormControlInput1">Заработная плата</label>
        <input class="form-control" type="number" placeholder="Заработная плата, необязательное поле" 
        formControlName="salary">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Дата</label>
        <input type="date" class="form-control" placeholder=""
         formControlName="dateTime">
      </div>
      <button type="submit" class="btn btn-success btn-block" [disabled]="service.formVacanciesModel.invalid">
        Добавить вакансию</button>
    </form>
  </div>
