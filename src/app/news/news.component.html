<div class="container">
    <div class="card-group" *ngFor="let item of NewsList">
        <div class="card">
            <div class="card text-center">
                <span class="border border-dark">
                    <div class="card-header"><strong>News</strong></div>
                    <div class="card-body">
                        <h5 class="card-title">{{item.header}}</h5>
                        <p class="card-text">{{item.body}}</p>
                        <a href="#" class="btn btn-primary">Know more</a>
                    </div>
                    <div class="card-footer text-muted">Publication date: {{item.dateTime | date: 'yyyy-MM-dd'}}</div>
                </span>
            </div>
        </div>
        <button *ngIf="isShow" id="UpBtn" class="btn btn-danger" (click)="gotoTop()">Back to top</button>
    </div>
</div>
