<div class="card bg-light">
    <article class="card-body mx-auto">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <p class="text-center">Get started with your free account</p>
        <p>
            <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
            <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
        </p>
        <p class="divider-text">
            <span class="bg-light">OR</span>
        </p>
        <form [formGroup]="sevrice.form" (submit)="onSubmit()">
            <div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input formControlName="userName" class="form-control" placeholder="User name" type="text">
                </div>
                <div>
                    <label class="text-danger"
                        *ngIf="sevrice.form.get('userName').touched && sevrice.form.get('userName').errors?.required">
                        This field is mandatory
                    </label>
                </div>
            </div>
            <!-- form-group// -->
            <div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input formControlName="email" class="form-control" placeholder="Email address" type="email">
                </div>
                <div>
                    <label class="text-danger"
                        *ngIf="sevrice.form.get('email').touched && sevrice.form.get('email').errors?.email">
                        Invalid email
                    </label>
                </div>
                <!-- form-group// -->
                <div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input formControlName="password" class="form-control" placeholder="Create password"
                            type="password">
                    </div>
                    <div>
                        <label class="text-danger"
                            *ngIf="sevrice.form.get('password').touched && sevrice.form.get('password').errors?.minlength">
                            Minimum 6 characters required
                        </label>
                        <label class="text-danger"
                            *ngIf="sevrice.form.get('password').touched && sevrice.form.get('password').errors?.required">
                            Minimum 6 characters required
                        </label>
                    </div>
                </div>
                <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input formControlName="confirmPassword" class="form-control" placeholder="Repeat password"
                        type="password">
                </div>
                <label class="text-danger"
                    *ngIf="sevrice.form.get('confirmPassword').touched && sevrice.form.get('confirmPassword').errors?.required">
                    Confirm Password not equel password
                </label>
                <!-- label for confirm password TODO: fix -->
                <!-- <label class="text-danger"
                    *ngIf="sevrice.form.get('confirmPassword').touched && sevrice.form.get('confirmPassword').errors?.>
                    Confirm Password not equel password
                </label> -->
            </div>
            <!-- form-group// -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
            </div> <!-- form-group// -->
            <p class="text-center">Have an account? <a href="user/login">Log In</a> </p>
        </form>
    </article>
</div> <!-- card.// -->
<!--container end.//-->
